<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag helps on mobile devices, making the page initially 2x bigger -->
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>پرداخت نا موفق</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px; /* doubled from 50px */
      font-family: sans-serif;
    }
    .bold-text {
      font-weight: bold;
      font-size: 48px; /* doubled from 24px */
      margin-bottom: 60px; /* doubled from 30px */
    }
    .return-button {
      display: inline-block;
      padding: 20px 40px; /* increased from 10px 20px */
      font-size: 32px;    /* doubled from 16px */
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 8px; /* slightly bigger corner radius */
      border: none;
      margin-bottom: 40px; /* increased from 20px */
    }
    .notice {
      font-size: 28px; /* doubled from 14px */
      line-height: 1.5;
      margin: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Bold text at the top -->
  <div class="bold-text">پرداخت نا موفق</div>

  <!-- "بازگشت" button with a link -->
  <a href="http://dummy-website.com">
    <button class="return-button">بازگشت</button>
  </a>

  <!-- Additional text below -->
  <div class="notice">
    اگر دکمه بازگشت کار نکرد لطفا این صفحه را ببندید و به تلگرام باز گردید
  </div>

</body>
</html>
